name: Test & Release
on:
  push:
    branches-ignore:
      - 'gh-pages'
      - 'depfu/**'
      - 'dependabot/**'
      - 'template-updater/**'
  pull_request: null

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.repository != 'sebbo2002/js-template' && (contains(toJson(github.event.commits.*.message), '[skip ci]') == false || github.ref == 'refs/heads/main')
    strategy:
      matrix:
        node: [18.x, 20.x, current]
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: â³ Run tests
        run: npm run test

  coverage:
    name: Code Coverage / Lint
    runs-on: ubuntu-latest
    if: github.repository != 'sebbo2002/js-template' && (contains(toJson(github.event.commits.*.message), '[skip ci]') == false || github.ref == 'refs/heads/main')
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ” Run linter
        run: npm run lint
      - name: âš™ï¸ Build project
        run: npm run build-all

  license-checker:
    name: License Checker
    runs-on: ubuntu-latest
    if: contains(toJson(github.event.commits.*.message), '[skip ci]') == false || github.ref == 'refs/heads/main'
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ•µï¸â€â™€ï¸ Run license checker
        run: npm run license-check

  docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      PUSH_TO_DOCKERHUB: ${{ (github.repository != 'sebbo2002/js-template') && (secrets.DOCKERHUB_TOKEN != null) }}
    steps:
      - name: â˜ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ”§ Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: ğŸ”§ Set up Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        if: ${{ env.PUSH_TO_DOCKERHUB == 'true' }}
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: â„¹ï¸ Set Build Variables
        id: buildVars
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸª„ Build and push
        uses: docker/build-push-action@v5
        continue-on-error: true
        id: docker-build-1
        with:
          context: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
          labels: |
            org.opencontainers.image.authors=${{ github.repository_owner }}
            org.opencontainers.image.created=${{ steps.buildVars.outputs.date }}
            org.opencontainers.image.ref.name=${{ github.ref }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: |
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
            ghcr.io/${{ github.repository }}:next
      - name: ğŸª„ Build and push (second try)
        uses: docker/build-push-action@v5
        continue-on-error: true
        if: steps.docker-build-1.outcome=='failure'
        id: docker-build-2
        with:
          context: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
          labels: |
            org.opencontainers.image.authors=${{ github.repository_owner }}
            org.opencontainers.image.created=${{ steps.buildVars.outputs.date }}
            org.opencontainers.image.ref.name=${{ github.ref }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: |
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
            ghcr.io/${{ github.repository }}:next
      - name: ğŸª„ Build and push (third try)
        uses: docker/build-push-action@v5
        if: steps.docker-build-2.outcome=='failure'
        continue-on-error: true
        id: docker-build-3
        with:
          context: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
          labels: |
            org.opencontainers.image.authors=${{ github.repository_owner }}
            org.opencontainers.image.created=${{ steps.buildVars.outputs.date }}
            org.opencontainers.image.ref.name=${{ github.ref }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: |
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
            ghcr.io/${{ github.repository }}:next
          cache-to: type=inline
      - name: ğŸª„ Build and push (Summary)
        if: always()
        id: docker-build
        run: |
          if ${{ steps.docker-build-1.outcome=='success' }}; then
             echo "ğŸ‰ Whoop whoop, that worked (first try)"
             echo "digest=${{ steps.docker-build-1.outputs.digest }}" >> $GITHUB_OUTPUT
          elif ${{ steps.docker-build-2.outcome=='success' }}; then
             echo "ğŸ‰ Whoop whoop, that worked (second try)"
             echo "digest=${{ steps.docker-build-2.outputs.digest }}" >> $GITHUB_OUTPUT
          elif ${{ steps.docker-build-3.outcome=='success' }}; then
             echo "ğŸ‰ Whoop whoop, that worked (third try)"
             echo "digest=${{ steps.docker-build-3.outputs.digest }}" >> $GITHUB_OUTPUT
          else
             exit 1
          fi
      - name: ğŸ”„ Push container to DockerHub
        id: docker-build-dh
        if: ${{ env.PUSH_TO_DOCKERHUB == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          github-token: ${{ secrets.GITHUB_TOKEN }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.authors=${{ github.repository_owner }}
            org.opencontainers.image.created=${{ steps.buildVars.outputs.date }}
            org.opencontainers.image.ref.name=${{ github.ref }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:cache-${{ hashFiles('package*.json') }}
          cache-to: type=inline
      - name: ğŸ Boot-up Check
        if: github.repository != 'sebbo2002/js-template'
        run: |
          docker run --name "app" -d $IMAGE
          sleep 5
          docker logs app
          docker exec app echo "Ok."
          docker stop app
          docker rm app
        env:
          IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
    outputs:
      digest-gh: ${{ steps.docker-build.outputs.digest }}
      digest-dh: ${{ steps.docker-build-dh.outputs.digest }}

  release:
    name: Release
    runs-on: ubuntu-latest
    concurrency: release
    env:
      PUSH_TO_DOCKERHUB: ${{ (github.repository != 'sebbo2002/js-template') && (secrets.DOCKERHUB_TOKEN != null) }}
    permissions:
      contents: write
      issues: write
      packages: write
      pull-requests: write
      id-token: write
    needs:
      - coverage
      - tests
      - license-checker
      - docker-image
    if: ${{ github.repository != 'sebbo2002/js-template' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v4
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: ğŸ”§ Setup regclient
        run: |
          mkdir -p "$HOME/.local/bin"
          curl -L https://github.com/regclient/regclient/releases/latest/download/regctl-linux-amd64 > "$HOME/.local/bin/regctl"
          chmod +x "$HOME/.local/bin/regctl"
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ“‚ Create docs folder
        run: mkdir ./docs
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ğŸª„ Run semantic-release
        run: BRANCH=${GITHUB_REF#refs/heads/} npx semantic-release
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          DOCKER_LOCAL_IMAGE_GH: ghcr.io/${{ github.repository }}:${{ github.sha }}
          DOCKER_LOCAL_IMAGE_DH: ${{ github.repository }}:${{ github.sha }}
      - name: ğŸ”ƒ Merge main back into develop
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: everlytic/branch-merge@1.1.5
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          source_ref: 'main'
          target_branch: 'develop'
          commit_message_template: 'Merge branch {source_ref} into {target_branch} [skip ci]'
