name: Dependabot Auto-Merge
on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: ☁️ Checkout
        uses: actions/checkout@v2
      - name: 🤖 Run Dependabot Auto-Merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
    permissions:
      pull-requests: write
